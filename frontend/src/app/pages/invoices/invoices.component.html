<section class="invoices-container">
  <ng-container *ngIf="!isLoading; else loading">
    <h2>Lista facturi</h2>
    <app-mat-table-invoices
      *ngIf="invoicesPagination?.data; else loading"
      [invoicesPagination]="invoicesPagination"
      (sendFilters)="requestInvoices($event)"
    ></app-mat-table-invoices>
  </ng-container>
</section>

<ng-template #loading>
  <div class="spinner-container">
    <mat-spinner></mat-spinner>
  </div>
</ng-template>
