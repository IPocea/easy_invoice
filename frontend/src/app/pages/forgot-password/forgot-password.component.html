<section>
  <form (ngSubmit)="sendResetLink()" [formGroup]="sendResetLinkForm">
    <h1>Ai uitat parola?</h1>
    <p>Te rog insereaza adresa ta de email</p>
    <mat-form-field appearance="fill">
      <mat-label>Adresa de email</mat-label>
      <input type="text" matInput formControlName="email" autocomplete="off" />
      <mat-icon matSuffix aria-hidden="false">person</mat-icon>
      <mat-error *ngIf="sendResetLinkForm.get('email').hasError('required')">
        Emailul este <strong>obligatoriu</strong>
      </mat-error>
      <mat-error *ngIf="sendResetLinkForm.get('email').hasError('pattern')">
        Email invalid
      </mat-error>
    </mat-form-field>
    <button
      type="submit"
      mat-raised-button
      color="primary"
      class="mat-focus-indicator secondary-text primary-bg mat-button mat-button-base padding-12"
      [disabled]="sendResetLinkForm.invalid || isAdding"
    >
      Trimite-mi un link de resetare
    </button>
    <p>Ti-ai reamintit parola? Intoarce-te la <a routerLink="/login">login</a></p>
  </form>
</section>
