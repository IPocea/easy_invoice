<section class="contracts-container">
  <ng-container *ngIf="!isLoading; else loading">
    <h2>Lista contracte</h2>
    <app-mat-table-contracts
      *ngIf="contractsPagination?.data; else loading"
      [contractsPagination]="contractsPagination"
      (sendFilters)="requestContracts($event)"
    ></app-mat-table-contracts>
  </ng-container>
</section>

<ng-template #loading>
  <div class="spinner-container">
    <mat-spinner></mat-spinner>
  </div>
</ng-template>
