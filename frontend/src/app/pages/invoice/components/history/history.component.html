<div class="history-main-container">
  <header
    cdkDrag
    cdkDragRootElement=".cdk-overlay-pane"
    cdkDragHandle
    class="dialog-title"
  >
    <h4 mat-dialog-title>Istoric Factura Nr. {{ currentInvoice?.number }}</h4>
  </header>

  <main mat-dialog-content>
    <ul *ngIf="historyActions.length; else noHistory">
      <li *ngFor="let history of historyActions">
        <span>{{ history.createdAt | customDate }}</span>
        <span>{{ history.actionDescription }} de {{ history.addedBy }}</span>
      </li>
    </ul>
  </main>
  <footer mat-dialog-actions class="confirmation-dialog-buttons">
    <button
      type="button"
      (click)="closeDialog()"
      mat-raised-button
      color="accent"
    >
      Inchide
    </button>
  </footer>
</div>

<ng-template #noHistory>
  <p>Nu exista un istoric pe aceasta factura.</p>
</ng-template>
